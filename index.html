<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="email">Email</label><br>
            <input class="email" type="email" placeholder="Example@email.com" required>
            <p>Make sure email is more than 3 characters and has @ and .</p>
            <label for="password">password</label><br>
            <input class="password" type="password" placeholder="Your Password" required minlength="9">
            <p>Make sure password is more than 8 characters.</p>
            <div class="result"></div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
